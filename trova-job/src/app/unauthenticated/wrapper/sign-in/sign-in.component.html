<mat-card-header>
    <mat-card-title>LogIn</mat-card-title>
</mat-card-header>

<div class="main-container">
    <form class="form">
        <mat-card-content>

            <mat-form-field class="w-100">
                <input matInput placeholder="Email">
                <mat-icon matSuffix color="primary">alternate_email</mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>

            <mat-form-field class="w-100">
                <input matInput placeholder="Password">
                <mat-icon matSuffix color="primary">lock</mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>

            <div class="buttons-container">
                <button type="button" mat-button color="primary" class="has-account-button"
                    (click)="redirectToSignUpPage()">
                    create account
                    <mat-icon>person_add</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="signIn()">
                    Log in
                </button>
            </div>

        </mat-card-content>
    </form>
</div>
