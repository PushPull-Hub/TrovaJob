    <img width="40"
        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==" />
    <span> {{ 'Trova Job' | uppercase }}</span>
    <ng-container *ngIf="loggedUserRole == 'admin'; else normalUser">
        <div class="c-buttons">
            <button mat-mini-fab class="access-button">
                <fa-icon [icon]="homeIcon"></fa-icon>
            </button>
            <button mat-mini-fab class="access-button">
                <fa-icon [icon]="groupIcon"></fa-icon>
            </button>
            <button mat-mini-fab class="access-button">
                <fa-icon [icon]="notificationIcon"></fa-icon>
            </button>
        </div>
        <div class="spacer"></div>
        <button mat-mini-fab class="profile-button">
            <fa-icon [icon]="adminIcon"></fa-icon>
        </button>
        <span class="admin-label"> {{'admin' | uppercase}} </span>
    </ng-container>
    <ng-template #normalUser>
        <div class="c-buttons">
            <button mat-mini-fab class="access-button">
                <fa-icon [icon]="homeIcon"></fa-icon>
            </button>
            <button mat-mini-fab class="access-button">
                <fa-icon [icon]="searchIcon"></fa-icon>
            </button>
            <button mat-mini-fab class="access-button">
                <fa-icon [icon]="addIcon"></fa-icon>
            </button>
        </div>
        <div class="spacer"></div>
        <ng-container *ngIf="loggedUserRole == 'user'; else company">
            <button mat-mini-fab class="profile-button">
                <fa-icon [icon]="userIcon"></fa-icon>
            </button>
            <span class="admin-label"> {{'user' | uppercase}} </span>
        </ng-container>
        <ng-template #company>
            <button mat-mini-fab class="profile-button">
                <fa-icon [icon]="companyIcon"></fa-icon>
            </button>
            <span class="admin-label"> {{'company' | uppercase}} </span>
        </ng-template>
    </ng-template>
    <button mat-mini-fab id="logout-button" (click)="logOut()">
        <mat-icon>power_settings_new</mat-icon>
    </button>
</div>
