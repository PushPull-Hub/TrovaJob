    <span> {{ 'Trova Job' | uppercase }}</span>

    <ng-container *ngIf="loggedUserRole == 'admin'; else normalUser">
        <div class="c-buttons">
            <button mat-mini-fab class="access-button">
                <mat-icon>home</mat-icon>
            </button>
            <button mat-mini-fab class="access-button">
                <mat-icon>work</mat-icon>
            </button>
            <button mat-mini-fab class="access-button">
                <mat-icon>group</mat-icon>
            </button>
        </div>
        <div class="spacer"></div>
        <button mat-mini-fab class="profile-button">
            <fa-icon [icon]="adminUserIcon" [styles]="{'color': '#303f9f'}">
            </fa-icon>
        </button>
        <span class="admin-label"> {{'admin' | uppercase}} </span>
    </ng-container>

    <ng-template ##normalUser>
        <div class="c-buttons">
            <button mat-mini-fab class="access-button">
                <mat-icon>home</mat-icon>
            </button>
            <button mat-mini-fab class="access-button">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-mini-fab class="access-button">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <div class="spacer"></div>
        <button mat-mini-fab class="profile-button">
            <mat-icon>person</mat-icon>
        </button>
    </ng-template>

    <button mat-mini-fab id="logout-button" (click)="logOut()">
        <mat-icon>power_settings_new</mat-icon>
    </button>

</div>
