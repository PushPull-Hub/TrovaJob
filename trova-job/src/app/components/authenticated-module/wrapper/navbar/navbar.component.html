    <span> {{ 'Trova Job' | uppercase }}</span>


    <ng-container *ngIf="isThereLoggedUser && !isLoading; else userNotFoundOrItisLoading">
        <div *ngFor="let button of navbarConfigurations.buttons;" class="c-buttons">
            <button mat-mini-fab [matTooltip]="button.title" [matTooltipShowDelay]="1" [matTooltipShowDelay]="1"
                class="access-button" (click)="navigate(button.onClickNavigateTo)">
                <fa-icon [icon]="importedicons[button.iconName]"></fa-icon>
            </button>
        </div>
        <div class="spacer"></div>
        <button mat-mini-fab class="profile-button">
            <fa-icon [icon]="importedicons[navbarConfigurations.userButton.icon]"></fa-icon>
        </button>
        <span class="admin-label"> {{ navbarConfigurations.userButton.type | uppercase}} </span>
    </ng-container>


    <ng-template #userNotFoundOrItisLoading>
        <ng-container *ngIf="isThereLoggedUser && isLoading; else noLoggedUserFound">
            <div *ngFor="let item of [1,2,3]" class="c-buttons">
                <button mat-mini-fab class="access-button">
                    <!-- <fa-icon [icon]="null"></fa-icon> -->
                    <mat-spinner [diameter]="25"></mat-spinner>
                </button>
            </div>
            <div class="spacer"></div>
            <button mat-mini-fab class="profile-button">
                <fa-icon [icon]="importedicons['userIcon']"></fa-icon>
            </button>
            <span class="admin-label"> {{ "Loading..." | uppercase}} </span>
        </ng-container>


        <ng-template #noLoggedUserFound>
            <div class="c-buttons"></div>
            <div class="spacer"></div>
            <button mat-stroked-button class="access-button">
                Sign-in
            </button>
            <!-- <span class="admin-label"> {{ "Loading..." | uppercase}} </span> -->

        </ng-template>


    </ng-template>


    <button mat-mini-fab id="logout-button" (click)="logOut()">
        <mat-icon>power_settings_new</mat-icon>
    </button>



</div>
