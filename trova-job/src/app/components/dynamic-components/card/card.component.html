<mat-card class="card c-wrapper" (click)="onCardClick(card.onClickNavigateTo)">
    <mat-card-header>
        <mat-card-title> {{ card.title | titlecase }} </mat-card-title>
    </mat-card-header>
    <div mat-card-image>
        <ng-template appCreatIcon [configurations]="mainIconconfigurations"></ng-template>
    </div>
    <mat-card-actions>
        <ng-template appCreatIcon [configurations]="adminIconconfigurations"></ng-template>
    </mat-card-actions>

</mat-card>
