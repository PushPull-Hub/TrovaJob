<mat-card class="card c-wrapper" (click)="onCardClick()">
    <mat-card-header>
        <mat-card-title> {{ cardTitle | titlecase }} </mat-card-title>
    </mat-card-header>
    <div mat-card-image>
        <fa-icon [icon]="searchIcon" size="10x" [classes]="['fontawesome-icon']" [styles]="{'color': '#303f9f'}">
        </fa-icon>
    </div>

</mat-card>
