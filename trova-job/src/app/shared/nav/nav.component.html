<ng-container *ngIf="isDataLoading; else navbar">
    <app-its-loading-nav></app-its-loading-nav>
</ng-container>
<ng-template #navbar>
    <ng-container *ngIf="configurations && configurations !== 'defaultConfiguration' ; else noUserIsLogged">
        <app-logged-user-nav [configurations]="configurations"></app-logged-user-nav>
    </ng-container>
    <ng-template #noUserIsLogged>
        <app-default-navbar></app-default-navbar>
    </ng-template>
</ng-template>
